<awr-user-dialog title="Feedback">
  <form [formGroup]="questionnaire" class="content">

    <awr-dynamic-form-question
      *ngFor="let question of questions"
      [question]="question"
      [form]="questionnaire">
    </awr-dynamic-form-question>

    <div class="form-row">
      <button
        md-raised-button
        color="primary"
        type="submit">
        Send question
      </button>

    </div>
  </form>
</awr-user-dialog>
