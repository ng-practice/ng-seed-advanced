<md-form-field>
  <input
    mdInput
    [(ngModel)]="password"
    (change)="propagateNewPassword()"
    type="password"
    placeholder="Password">
</md-form-field>
<md-form-field>
  <input
    mdInput
    [(ngModel)]="verification"
    (change)="propagateNewPassword()"
    type="password"
    placeholder="Verify Password">
</md-form-field>
